<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Login Whangai</title>

    <!-- Agrega el SDK principal de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <!-- Agrega el SDK de Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>

    <script>
      // Tu configuración de Firebase. ¡Reemplaza con tus valores!
      const firebaseConfig = {
        apiKey: "AIzaSyD0U1CvTyvvIllUnU3-nF5ENHEIWD9zsrE", // <- Reemplaza con tu clave API
        authDomain: "ckslicensing.firebaseapp.com", // <- Reemplaza con tu dominio
        projectId: "ckslicensing", // <- Reemplaza con tu Project ID
        // ... otras configuraciones si las tienes
      };

      // Inicializa Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <div class="login">
      <img src="img/idle/1.png" id="monster" alt="" />
      <form class="formulario" id="login-form">
        <label>Usuario</label>
        <input
          type="email"
          id="input-usuario"
          placeholder="Email"
          autocomplete="off"
          required
        />
        <label>Password</label>
        <input
          type="password"
          id="input-clave"
          placeholder="*******"
          required
        />
        <button type="submit">Login</button>
        <p id="mensaje-estado"></p>
      </form>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
